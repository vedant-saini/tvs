{% extends 'base.html' %}
{% block content %}
<h2>Loan Risk Prediction</h2>
<fieldset>
   <legend> <h3>Applicant Details</h3></legend>


<form method="POST" action="{{ url_for('main.predict') }}">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>

    <label for="married">Marital Status:</label>
    <select id="married" name="married" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br><br>

    <label for="dependents">Dependents:</label>
    <input type="number" id="dependents" name="dependents" required><br><br>

    <label for="education">Education:</label>
    <select id="education" name="education" required>
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
    </select><br><br>

    <label for="self_employed">Employment Status:</label>
    <select id="self_employed" name="self_employed" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br><br>

    <label for="income">Applicant Income:</label>
    <input type="number" id="income" name="ApplicantIncome" required><br><br>

    <label for="coapplicant_income">Coapplicant Income:</label>
    <input type="number" id="coapplicant_income" name="coapplicant_income" required><br><br>

    <label for="loan_amount">Loan Amount (In Thousands):</label>
    <input type="number" id="loan_amount" name="loan_amount" required><br><br>

    <label for="loan_amount_term">Loan Term (Months):</label>
    <input type="number" id="loan_amount_term" name="loan_amount_term" required><br><br>

    <label for="credit_history">Credit History:</label>
    <input type="number" id="credit_history" name="credit_history" required><br><br>

    <label for="property_area">Property Area:</label>
    <select id="property_area" name="property_area" required>
        <option value="Urban">Urban</option>
        <option value="Rural">Rural</option>
        <option value="Semiurban">Semiurban</option>
    </select><br><br>

    <button type="submit">Predict</button>
</form>
</fieldset>

{% if prediction %}
    {% if prediction[0] == 'Y' %}
        <h3>Risk: Low</h3>
        <p>Loan: Approved</p>
    {% elif prediction[0] == 'N' %}
        <h3>Risk: High</h3>
        <p>Loan: Not Approved</p>
    {% endif %}
{% endif %}
{% endblock %}
